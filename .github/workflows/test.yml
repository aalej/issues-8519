on:
  push:
    branches:
      - main

jobs:
  test-firebase-use:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Create Google Credentials File
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS }}" > account-credentials.json
          echo "Successfully created account-credentials.json"

      - name: Set GOOGLE_APPLICATION_CREDENTIALS
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/account-credentials.json" >> $GITHUB_ENV
        
      - name: Install Firebase CLI
        run: |
          npm i -g firebase-tools@latest
      - name: Check Firebase Tools version
        run: |
          firebase --version
      - name: Run "firebase use staging"
        run: |
          firebase use staging --debug
      - name: Run "firebase use default"
        run: |
          firebase use default --debug
      - name: Run "firebase use staging" again
        run: |
          firebase use staging --debug